    <div class="jumbotron">
      <h1 class="display-4">Biologia</h1>
      <p class="lead" id="title">Tässä pieni kysely biologiasta!</p>
      <img src="../img/RikuA_quizimg/swan.png" id="titleimg" height="250" width="auto"><br>
      <button class="button" onclick="startQuiz()" id="start">
        <span>Aloita peli</span>
      </button>
      </button>
      <form id="quiz-form" class="hidden">
        <h3>
          <p id="questionamount"></p>
        </h3>
        <h2>
          <p id="question"></p>
        </h2>
        <img src="../img/RikuA_quizimg/1.jpg" id="question-img" height="250" width="auto" alt="Hedgehog">
        <br>
        <br>
        <input type="radio" id="option1" name="option" value="option1" class="option">
        <label id="answa" for="option1" class="answer"></label>
        <br>
        <input type="radio" id="option2" name="option" value="option2" class="option">
        <label id="answb" for="option2" class="answer"></label>
        <br>
        <input type="radio" id="option3" name="option" value="option3" class="option">
        <label id="answc" for="option3" class="answer"></label>
        <br>
        <input type="radio" id="option4" name="option" value="option4" class="option">
        <label id="answd" for="option4" class="answer"></label>
        <br>
        <br>
        <h4>
          <p id="current-score"></p>
        </h4>
        <p class="score animate-score" id="score"></p>
        <p id="info" class="animate-info"></p>
        <button class="button" onclick="checkAnswer(event)" id="tarkasta">Tarkista</button>
        <button class="button" onclick="loadNextQuestion(event)" id="next" type="button">Seuraava kysymys</button>
      </form>
      <br>
      <h4 id="feedback"></h4>
      <a class="hidden" id="returnbtn" href="../index.html">Palaa aloitussivulle</a>
